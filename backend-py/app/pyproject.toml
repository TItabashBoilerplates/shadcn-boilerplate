
[tool.mypy]
python_version = "3.12"
exclude = [
    '^\.venv/',
]
strict = true
ignore_missing_imports = true
install_types = true
non_interactive = true

# Auto-generated files should be excluded from type checking
[[tool.mypy.overrides]]
module = "src.domain.entity.models"
ignore_errors = true

[tool.ruff]
# Same as Black.
line-length = 88

# Assume Python 3.11.
target-version = "py312"

# Exclude auto-generated files
exclude = [
    "src/domain/entity/models.py",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN1",   # missing type self and cls
    "D1",     # undocumented
    "TD001",  # invalid todo tag
    "TD002",  # missing todo author
    "TD003",  # missing todo link
    "PD011",  # pandas use of dot values
    "B008",
    "COM812", # conflicts with formatter
]
unfixable = [
    "F401",   # unused import
    "F841",   # unused variable
    "ERA001", # commented out code
]

logger-objects = ["src.library.logger.LOGGER"]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["musubi_restapi"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
split-on-trailing-comma = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
docstring-code-format = true

[lint.mccabe]
max-complexity = 3

