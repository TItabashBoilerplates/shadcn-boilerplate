# Mobile Home Screen Smoke Test
# Basic verification that app launches and home screen loads

appId: ${APP_ID}
name: "Mobile Home Screen Smoke Test"
tags:
  - smoke
  - mobile

---
# Step 1: Launch app
- launchApp:
    clearState: true
    permissions:
      all: allow

# Step 2: Wait for app to load
- extendedWaitUntil:
    visible: ".*"
    timeout: 10000

# Step 3: Take screenshot for visual verification
- takeScreenshot: mobile-home-screen
